<div style="margin-top: 100px;" class="ooo">
<div>
    
    <h1>Booking Form</h1>
    <form (ngSubmit)="Submits(f)"  #f="ngForm" >
        <div>
           <input ngModel name="id" type="hidden" > 
        </div>
        <br>
        <div>
            <label for="name">Name</label>
           <input ngModel name="name" type="text"> 
        </div>
        <br>
        <br>
        <div>
            <label for="address">Address</label>
          <textarea  ngModel  name="address" id="address" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            Gender:
            <label for="gender">MALE</label>
           <input ngModel  name="gender" type="radio" value="Male">
           <label for="gender">FEMALE</label>
           <input ngModel  name="gender" type="radio" value="feMale"> 
        </div>
        <br>
        <div>
            <label for="contact">Contact Number</label>
           <input ngModel name="contact" type="number"> 
        </div>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        
    </form>
    </div>
</div>
